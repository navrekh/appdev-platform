name: Build Android App

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      run: npm ci

    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}

    - name: Generate Android project
      run: npx expo prebuild --platform android --clean

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build Debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --max-workers=2
      env:
        GRADLE_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError"

    - name: Get build info
      id: build_info
      run: |
        echo "date=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Install AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        sudo ./aws/install

    - name: Upload to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
      run: |
        aws s3 cp android/app/build/outputs/apk/debug/app-debug.apk \
          s3://appdev-production-artifacts-347197239482/android-builds/app-debug-${{ steps.build_info.outputs.date }}-${{ steps.build_info.outputs.sha_short }}.apk \
          --region ap-south-1

    - name: Generate download link
      if: success()
      run: |
        echo "### ðŸŽ‰ Build Successful!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**APK File:** app-debug-${{ steps.build_info.outputs.date }}-${{ steps.build_info.outputs.sha_short }}.apk" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**S3 Location:** s3://appdev-production-artifacts-347197239482/android-builds/" >> $GITHUB_STEP_SUMMARY

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
